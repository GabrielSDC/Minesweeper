<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Minesweeper</title>
</head>
<body class="container">
    <header class="header">
        <h1>MINESWEEPER</h1>
    </header>

    <main class="main-content">
        <section class="top-menu">
            <p id="counter" class="counter"></p>
            <div id="center-buttons">
                <select id="select-gamemode" class="select-gamemode">
                    <option value="easy">easy</option>
                    <option value="normal" selected="true">normal</option>
                    <option value="hard">hard</option>
                </select>
                <button onclick="setupGame()" id="start-button" class="start-button">start</button>
            </div>
        </section>

        <section class="center">
            <div class="field" id="field"></div>
        </section>
    </main>
    <footer id="footer">
        <a id="github" href="https://github.com/GabrielSDC">by Gabriel Santos</a>
    </footer>
    <script src="src/script.js"></script>
    <script src="src/Field.js"></script>
    <script src="src/Cell.js"></script>
</body>
</html>
